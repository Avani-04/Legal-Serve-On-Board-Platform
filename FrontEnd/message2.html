<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediation AI Assistant â€“ Client Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      background: white;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user {
      align-self: flex-end;
      background: #3498db;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background: #ecf0f1;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #34495e;
    }

    /* Vertical prompt buttons */
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .suggestions button {
      background: #fff;
      color: #2c3e50;
      border: 1px solid #ccc;
      font-size: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      transition: 0.3s;
    }
    .suggestions button:hover {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>ğŸ•Šï¸ Mediation AI Assistant â€“ Client Portal</header>
  
  <div class="chat-container">

    <!-- Vertical suggestion prompts for clients -->
    <div class="suggestions">
      <button onclick="sendPrompt('I want to resolve a dispute peacefully through mediation')">ğŸ¤ I want to resolve a dispute peacefully through mediation</button>
      <button onclick="sendPrompt('How do I start a mediation process?')">ğŸ“„ How do I start a mediation process?</button>
      <button onclick="sendPrompt('Can mediation help with family or relationship issues?')">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Can mediation help with family or relationship issues?</button>
      <button onclick="sendPrompt('I have a dispute with my landlord')">ğŸ  I have a dispute with my landlord</button>
      <button onclick="sendPrompt('What happens during a mediation session?')">ğŸ’¬ What happens during a mediation session?</button>
      <button onclick="sendPrompt('How long does mediation usually take?')">â³ How long does mediation usually take?</button>
      <button onclick="sendPrompt('Is everything discussed in mediation confidential?')">ğŸ”’ Is everything discussed in mediation confidential?</button>
      <button onclick="sendPrompt('Can mediation help me avoid going to court?')">âš–ï¸ Can mediation help me avoid going to court?</button>
      <button onclick="sendPrompt('How much does mediation cost?')">ğŸ’µ How much does mediation cost?</button>
      <button onclick="sendPrompt('How do I find a qualified mediator near me?')">ğŸ“ How do I find a qualified mediator near me?</button>
    </div>

    <div class="messages" id="chatBox"></div>
    
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question about mediation..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;

      appendMessage(text, "user");
      input.value = "";
      setTimeout(() => {
        fakeAIResponse(text);
      }, 600);
    }

    function sendPrompt(text) {
      appendMessage(text, "user");
      fakeAIResponse(text);
    }

    function fakeAIResponse(userText) {
      let reply;
      const lower = userText.toLowerCase();

      if (lower.includes("resolve") || lower.includes("dispute"))
        reply = "Mediation helps you resolve disputes through guided discussion, saving time and avoiding legal stress.";
      else if (lower.includes("start"))
        reply = "To begin mediation, both parties must agree to participate. You can submit a request through our portal to match with a mediator.";
      else if (lower.includes("family") || lower.includes("relationship"))
        reply = "Yes! Family mediation helps address conflicts between spouses, parents, or relatives respectfully and privately.";
      else if (lower.includes("landlord"))
        reply = "Mediation can help tenants and landlords resolve rent, deposit, or eviction issues without going to court.";
      else if (lower.includes("session"))
        reply = "In a typical session, a neutral mediator listens to both sides and helps you reach a fair and mutual solution.";
      else if (lower.includes("long"))
        reply = "Most mediation cases are resolved within a few meetings â€” usually within 1 to 4 weeks depending on the complexity.";
      else if (lower.includes("confidential"))
        reply = "Yes, mediation is completely confidential. Nothing discussed can be used in court without mutual consent.";
      else if (lower.includes("court"))
        reply = "Exactly! Mediation is designed to help you settle disputes without lengthy and expensive court procedures.";
      else if (lower.includes("cost"))
        reply = "Mediation is affordable â€” fees vary by mediator, but are often 70â€“80% less than court litigation costs.";
      else if (lower.includes("find") || lower.includes("mediator") || lower.includes("near"))
        reply = "We can help you find certified mediators in your area. Please share your city or pin code to get started.";
      else
        reply = "Our Mediation Assistant can guide you through the process, explain steps, and connect you to professional mediators nearby.";

      appendMessage(reply, "ai");
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
