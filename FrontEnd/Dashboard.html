<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      background: url('https://t3.ftcdn.net/jpg/05/74/70/60/360_F_574706059_s4gBUvmVNHeD0XYkVra822kli7NbWsgt.jpg');
    }

    header {
      background: #2d3748;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-btn {
      width: 50%;
      margin-top: 10%;
      margin-left: 25%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
  </style>
</head>

<body>
  <header>
    <h1>Professional Dashboard</h1>
    <a href="Display.html">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="User Profile" width="50px" height="50px">
    </a>
  </header>

  <form action="Services.html">
    <button type="submit" class="login-btn">Services We Provide</button>
  </form>

  <form action="ListOfAppointments.html">
    <button type="submit" class="login-btn">List Of Appointments</button>
  </form>

</body>
</html>
