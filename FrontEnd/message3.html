<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notary AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a5276;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      background: white;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user {
      align-self: flex-end;
      background: #2874a6;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background: #ecf0f1;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #1a5276;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #154360;
    }

    /* Vertical prompt buttons */
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .suggestions button {
      background: #fff;
      color: #1a5276;
      border: 1px solid #ccc;
      font-size: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      transition: 0.3s;
    }
    .suggestions button:hover {
      background: #1a5276;
      color: white;
    }
  </style>
</head>
<body>
  <header>üñãÔ∏è Notary AI Assistant</header>
  
  <div class="chat-container">

    <!-- Vertical prompt buttons -->
    <div class="suggestions">
      <button onclick="sendPrompt('I need to notarize a property sale deed')">üè† I need to notarize a property sale deed</button>
      <button onclick="sendPrompt('I want to get my affidavit notarized')">üìÑ I want to get my affidavit notarized</button>
      <button onclick="sendPrompt('Can you notarize a power of attorney?')">üñäÔ∏è Can you notarize a power of attorney?</button>
      <button onclick="sendPrompt('I need to notarize a rental agreement')">üè¢ I need to notarize a rental or lease agreement</button>
      <button onclick="sendPrompt('Do you notarize educational certificates?')">üéì Do you notarize educational certificates?</button>
      <button onclick="sendPrompt('I need a notary for business documents')">üíº I need a notary for business or company documents</button>
      <button onclick="sendPrompt('Can I get an online notarization?')">üåê Can I get an online notarization?</button>
      <button onclick="sendPrompt('What documents should I bring for notarization?')">üìë What documents should I bring for notarization?</button>
      <button onclick="sendPrompt('How much does notarization cost?')">üí∞ How much does notarization cost?</button>
      <button onclick="sendPrompt('Where can I find a nearby notary?')">üìç Where can I find a nearby notary?</button>
    </div>

    <div class="messages" id="chatBox"></div>
    
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your notary question..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;

      appendMessage(text, "user");
      input.value = "";
      setTimeout(() => {
        fakeAIResponse(text);
      }, 600);
    }

    function sendPrompt(text) {
      appendMessage(text, "user");
      fakeAIResponse(text);
    }

    function fakeAIResponse(userText) {
      let reply;
      const lower = userText.toLowerCase();

      if (lower.includes("property"))
        reply = "For property deed notarization, you‚Äôll need ID proof, the sale document, and witness signatures.";
      else if (lower.includes("affidavit"))
        reply = "To notarize an affidavit, bring your ID proof and the signed affidavit draft ‚Äî we‚Äôll handle the verification.";
      else if (lower.includes("power of attorney"))
        reply = "Yes, we notarize Power of Attorney documents after verifying the parties‚Äô identity and signatures.";
      else if (lower.includes("rental") || lower.includes("lease"))
        reply = "Rental or lease agreements can be notarized after drafting ‚Äî ensure both landlord and tenant are present or represented.";
      else if (lower.includes("education"))
        reply = "Yes, we notarize educational documents for study abroad, job verification, or embassy attestation.";
      else if (lower.includes("business") || lower.includes("company"))
        reply = "For business or company documents, bring your registration certificate and authorized signatory proof.";
      else if (lower.includes("online"))
        reply = "Online notarization is available for certain document types ‚Äî please share your document details.";
      else if (lower.includes("document") || lower.includes("bring"))
        reply = "Typically, you‚Äôll need your original document, valid ID proof, and two witnesses for notarization.";
      else if (lower.includes("cost"))
        reply = "Notarization costs vary from ‚Çπ50 to ‚Çπ500 depending on the document type and number of pages.";
      else if (lower.includes("nearby") || lower.includes("find"))
        reply = "You can find a notary near you by sharing your location ‚Äî we‚Äôll connect you to one available today.";
      else
        reply = "Our AI can connect you to verified notaries for your specific document type.";

      appendMessage(reply, "ai");
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
