<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Document Writer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #283E51, #485563);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .booking-container {
      background: #fff;
      color: #1b1b2f;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #283E51;
      margin-bottom: 20px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input,
    select,
    textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #283E51;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3c5971;
    }

    /* Popup modal styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      color: #2c3e50;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.4s ease;
    }

    .popup-content h3 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #283E51;
    }

    .popup-content p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .popup-content button {
      background: #283E51;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: #3c5971;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book a Document Writer</h2>
    <form id="bookingForm">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label>Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Contact Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label>City:</label>
      <input type="text" id="city" placeholder="Enter your city" required />

      <label>Purpose of Document Writing:</label>
      <select id="purpose" required>
        <option value="">-- Select purpose --</option>
        <option>Property Sale / Purchase Deed</option>
        <option>Will Drafting or Registration</option>
        <option>Rental / Lease Agreement</option>
        <option>Affidavit or Declaration</option>
        <option>Power of Attorney Document</option>
        <option>Business or Partnership Agreement</option>
        <option>Loan Agreement or Promissory Note</option>
        <option>Gift Deed or Settlement Deed</option>
        <option>Other Custom Document</option>
      </select>

      <label>Additional Details:</label>
      <textarea id="details" placeholder="Briefly describe your document or requirement..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <!-- Popup Message -->
  <div class="popup" id="successPopup">
    <div class="popup-content">
      <i
        class="fa-solid fa-circle-check"
        style="font-size: 40px; color: #27ae60; margin-bottom: 10px;"
      ></i>
      <h3>Booking Successful!</h3>
      <p>
        Your document writing request has been submitted.<br />
        Youâ€™ll receive a confirmation email within 24 hours.
      </p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name === "" || phone === "") {
        alert("Please fill all required fields!");
        return;
      }

      // Show popup confirmation
      popup.style.display = "flex";
      form.reset();
    });

    function closePopup() {
      popup.style.display = "none";
      window.location.href = "document-writers.html"; // Redirect back to writers list
    }
  </script>
</body>
</html>
